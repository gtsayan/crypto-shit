<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="tmp.css">
    <link href="https://fonts.googleapis.com/css?family=Mina:400,700&display=swap" rel="stylesheet">
    <title>Заголовок</title>
</head>

<body>
    <div class="sidebar"></div>




    <!-- ------------blocks-------------- -->
    <div class="blocks">
        <!-- ------------header-------------- -->
        <div class="header container">
            <div class="title">Hello <span>Bob</span>! Hope you have a wonderful day!</div>
            <div class="logo">
                <div class="logo-b">B</div>
                <div class="logo-txt">Bitcoin<span>Babe</span></div>
            </div>
        </div>
        <!-- ------------security-actual-question-------------- -->
        <div class="security-actual-question container">
            <div class="security-actual-question__txt"> <a href="">Have you thought about Verifying your
                    Account?</a> </div>
            <div class="close"></div>

        </div>
        <!-- ------------user-wallets-------------- -->
        <div class="user-wallets container">
            <div class="wallet">
                <div class="wallet__name">Wallet #1</div>
                <div class="wallet__value">0.12345678 <span>BTC</span> </div>
                <div class="currency-rate rate-up ">0.023829
                    <span>From last Week</span>
                </div>

            </div>



        </div>



        <!-- ------------balance-history-------------- -->
        <div class="balance-history container">
            <div class="account-balance">
                <div class="account-balance__header">Account Balance</div>
                <div class="account-balance__data">
                    <div class="account-balance__value">2’598,63 <span>AUD</span></div>
                    <div class="account-balance__status">Updating...</div>
                    <div class="account-balance__ordered">Pending: <span>1’259,22</span><span>AUD</span></div>
                    <div> <a class="btn" href="">Top Up</a> </div>



                </div>
            </div>
            <div class="transaction-history"></div>
        </div>
        <!-- ------------diagramm-feed-------------- -->
        <div class="diagramms-feed container">
            <div class="diagramms"></div>
            <div class="feed"></div>
        </div>
        <!-- ------------footer-------------- -->
        <div class="footer">
            <div class="footer__items">
                <a class="footer__item" href="">Privacy Policy</a>
                <a class="footer__item" href="">Terms and conditions</a>
                <a class="footer__item" href="">Get Support</a>
                <a class="footer__item" href="">Contact Us</a>

            </div>
            <div class="footer__social"></div>
            <div class="footer__copyrights"></div>

        </div>





    </div>









</body>

</html>
